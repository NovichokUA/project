<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka Vibes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="order-background-container"></div>
    <section class="container order-container">
      <p class="order-title">
        <span class="order-title-changed">Your order</span> is our priority:
        Personalized approach and quality of service
      </p>
      <form name="order-form">
        <label
          class="visually-hidden"
          for="order-user-name"
          aria-label="input user name"
        >
        </label>
        <input
          class="order-form-item"
          type="text"
          id="order-user-name"
          name="order-user-name"
          placeholder="Enter your full name"
          required
        />
        <label
          class="visually-hidden"
          for="order-user-email"
          aria-label="input user email"
        >
        </label>
        <input
          class="order-form-item"
          type="email"
          id="order-user-email"
          name="order-user-email"
          required
        />
        <label
          class="visually-hidden"
          for="order-comments"
          aria-label="input your comments"
        >
        </label>
        <textarea name="order-comments" id="order-comments"></textarea>
      </form>
      <button>
        <svg>
          <use></use>
        </svg>
      </button>
    </section>
  </body>
</html>
