<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka Vibes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="order-background-container"></div>
    <section class="container order-container">
      <p class="order-title">
        <span class="order-title-changed">Your order</span> is our priority:
        Personalized approach and quality of service
      </p>
      <form class="order-form" name="order-form">
        <label
          class="visually-hidden"
          for="order-user-name"
          aria-label="input user name"
        >
        </label>
        <input
          class="order-form-item"
          type="text"
          id="order-user-name"
          name="order-user-name"
          placeholder="Enter your full name"
          pattern="[a-z]{1,15}"
          required
        />
        <label
          class="visually-hidden"
          for="order-user-email"
          aria-label="input user email"
        >
        </label>
        <input
          class="order-form-item"
          type="email"
          id="order-user-email"
          name="order-user-email"
          placeholder="Enter your email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          required
        />
        <label
          class="visually-hidden"
          for="order-comments"
          aria-label="input your comments"
        >
        </label>
        <textarea
          class="order-textarea-commit"
          name="order-comments"
          id="order-comments"
          placeholder="Comments"
        ></textarea>

        <button class="order-btn" type="submit">
          Send
          <svg width="26" height="10">
            <use href="./images/svg/symbol-defs.svg#icon-untitled"></use>
          </svg>
        </button>
      </form>
      <img
        class="order-pictright"
        srcset="
          ./images/order-content-img-tablet.jpg      638w,
          ./images/order-content-img-tablet@2x.jpg  1276w,
          ./images/order-content-img-desktop.jpg     524w,
          ./images/order-content-img-desktop@2x.jpg 1048w
        "
        sizes="
        (min-width: 768px) 638px,
        (min-width: 1280px) 524px
        "
        src="./images/order-content-img-tablet.jpg"
        alt="picture cloth"
      />
    </section>
  </body>
</html>
